<section class="flex flex-col items-center w-full p-5 md:p-20 bg-white">

  <div class="p-5 text-center">
    <h2 class="font-bold text-3xl p-5">{{ 'SHORT-URL.TITLE' | translate }}</h2>
    <h3 class="text-lg md:text-xl">{{ 'SHORT-URL.EXPLANATION' | translate }}</h3>
  </div>

  @if(errorMessage) {
    <p class="text-red-500 text-xl">{{ errorMessage }}</p>
  }

  <div class="w-fit flex justify-around items-center rounded-2xl p-2 m-3 border border-gray-400">
    <input
      #longURLInput
      [(ngModel)]="longUrl"
      placeholder="https://your-long-url-here.com"
      id="longURL"
      class="h-full text-xl mr-2 url-input border-none focus:outline-none"
      type="text">

    <button
      (click)="getShortUrl()"
      class="bg-red-400 hover:bg-red-500 h-[45px] text-white p-2 rounded-2xl">{{ 'SHORT-URL.SHORTEN-BUTTON' | translate }}</button>
  </div>

  @if (loading) {
    <app-loader/>
  }

  @if (shortUrl) {
    <div class="w-full flex flex-col items-center text-xl p-4">
      <p class="mb-2">{{ 'SHORT-URL.RESULT' | translate }}</p>
      <div class="flex items-center w-3/4 md:w-[500px] h-[45px] p-2 justify-between border border-gray-400 rounded-2xl">
        <p class="truncate">{{ shortUrl }}</p>
        <button
          class="flex items-center relative"
          [cdkCopyToClipboard]="shortUrl"
          matTooltip="Copy">
          <mat-icon>content_copy</mat-icon>
        </button>
      </div>
    </div>
  }
</section>
