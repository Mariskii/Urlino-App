<div class="w-full mt-24 md:mt-0">
  <div class="fade-in-text p-3 space-y-5 text-center lg:text-start">
    <h1 class="text-5xl lg:text-8xl font-bold text-white text-center">{{ 'TITLE' | translate }}</h1>
    <h2 class="text-4xl lg:text-8xl text-gray-200 text-center">{{ 'SUBTITLE' | translate }}</h2>
  </div>

  <ul class="text-2xl lg:text-3xl xl:text-5xl text-gray-300 space-y-5 p-5 sm:p-10 lg:p-20 gap-y-16">
    @for (feature of features; track $index) {
      <li class="flex items-center justify-center space-x-3">
        <mat-icon fontIcon="check" class="bg-yellow-300 text-blue-800 rounded-full"/>
        <p>{{ feature | translate }}</p>
      </li>
    }
  </ul>

</div>
